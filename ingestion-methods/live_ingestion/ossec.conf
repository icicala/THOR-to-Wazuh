
<ossec_config>
  <global>
    <logall>yes</logall>
    <logall_json>yes</logall_json>
  </global>
</ossec_config>

<remote>
    <connection>syslog</connection>
    <protocol>tcp</protocol>
    <port>6514</port>
    <queue_size>131072</queue_size>
    <keep_alive>yes</keep_alive>
    <allowed-ips>127.0.0.1</allowed-ips>
</remote>